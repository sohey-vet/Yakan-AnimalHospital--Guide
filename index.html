<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夜間救急どうぶつ病院マップ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>🏥</text></svg>">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="app-title">夜間救急どうぶつ病院マップ</h1>
            <p class="app-subtitle">現在診療中の動物病院を探します</p>
        </header>

        <main class="main-content">
            <div class="search-section">
                <div class="search-methods">
                    <button id="currentLocationBtn" class="search-method-btn active">
                        📍 現在地から探す
                    </button>
                    <button id="locationNameBtn" class="search-method-btn">
                        🔍 地名で探す
                    </button>
                </div>

                <div id="locationNameInput" class="location-input" style="display: none;">
                    <input type="text" id="locationName" placeholder="例：新宿駅、札幌市中央区" value="東京">
                </div>

                <button id="searchBtn" class="search-button">
                    🚨 病院を検索
                </button>
            </div>

            <div id="loadingArea" class="loading-area" style="display: none;">
                <div class="loading-spinner"></div>
                <p class="loading-text">現在地から診療中の病院を探しています...</p>
            </div>

            <div id="errorArea" class="error-area" style="display: none;">
                <div class="error-icon">⚠️</div>
                <p id="errorMessage" class="error-message"></p>
                <button id="retryBtn" class="retry-button">もう一度検索</button>
            </div>

            <div id="resultsArea" class="results-area" style="display: none;">
                <div class="map-container">
                    <div id="map" class="map"></div>
                </div>

                <div class="hospitals-section">
                    <h2 class="hospitals-title">診療中の病院</h2>
                    <div id="hospitalsList" class="hospitals-list"></div>
                </div>
            </div>

            <div class="action-section">
                <button id="shareBtn" class="action-btn share-btn">
                    🐦 Xでシェア
                </button>
                <button id="feedbackBtn" class="action-btn feedback-btn">
                    📝 感想・報告
                </button>
            </div>
        </main>

        <footer class="app-footer">
            <div class="disclaimers">
                <div class="disclaimer-item">
                    <h3>⚠️ 重要な注意事項</h3>
                    <ul>
                        <li>表示される情報はGoogleマップのデータに基づいています。診療時間や休診日は急遽変更されることがあります。</li>
                        <li><strong>受診する前には、必ず病院に直接電話をして、診療可能かご確認ください。</strong></li>
                        <li>本ツールの利用によって生じたいかなる損害についても、運営者は一切の責任を負いません。</li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                <p>© 2025 夜間救急どうぶつ病院マップ</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        // エラーハンドリング
        window.gm_authFailure = function() {
            console.error('Google Maps API 認証失敗');
            document.getElementById('map').innerHTML = '<div style="text-align:center;padding:50px;color:#dc3545;"><h3>⚠️ Google Maps API エラー</h3><p>APIキーが無効または制限設定に問題があります</p></div>';
        };
        
        // タイムアウトチェック
        setTimeout(function() {
            if (!window.google || !window.google.maps) {
                console.error('Google Maps API 読み込みタイムアウト');
                document.getElementById('map').innerHTML = '<div style="text-align:center;padding:50px;color:#dc3545;"><h3>⚠️ 読み込みエラー</h3><p>Google Maps APIの読み込みに失敗しました</p></div>';
            }
        }, 10000);
    </script>
    <script async defer 
        onerror="console.error('Google Maps API script failed to load'); document.getElementById('map').innerHTML='<div style=text-align:center;padding:50px;color:#dc3545;><h3>⚠️ API読み込み失敗</h3><p>Google Maps APIの読み込みに失敗しました。APIキーを確認してください。</p></div>';"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrR07t7S7AZ3p09dxfrg1toT3DcVKD3Ts&libraries=places&callback=initMap">
    </script>
</body>
</html>
